<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adler Station</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="styleButtons.css" />
    <link rel="stylesheet" href="stylePositionsButtons.css" />
    <script defer src="script.js"></script>
</head>
<body>
    <div class="firstButton">
        <button class="button blue">
            <p class="text">Офис</p>
        </button>
    </div>
    <div class="secondButton">
        <button class="button blue">
            <p class="text">Здание персонала</p>
        </button>
    </div>
    <div class="thirdButton">
        <button class="button blue">
            <p class="text">Выход на пирс</p>
        </button>
    </div>
    <div class="fourthButton">
        <button class="button blue">
            <p class="text">Инженерный корпус</p>
        </button>
    </div>
    <div class="fifthButton">
        <button class="button blue">
            <p class="text">Вход в вокзал</p>
        </button>
    </div>
    <div class="sixthButton">
        <button class="button blue">
            <p class="text">Административный корпус</p>
        </button>
    </div>

    <div class="seventhButton">
        <button class="button green">
            <p class="text">Вокзал</p>
        </button>
    </div>

    <div class="eighthButton">
        <button class="button green">
            <p class="text">Перрон</p>
        </button>
    </div>

    <div class="ninthButton">
        <button class="button green">
            <p class="text">Отель</p>
        </button>
    </div>

    <div class="tenthButton">
        <button class="button green">
            <p class="text">Гостевой дом</p>
        </button>
    </div>
</body>
</html>
